version: '3.9'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    networks:
      - msds

  msds-engine:
    build: ./msds-engine
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - jaeger
    networks:
      - msds

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - jaeger
    networks:
      - msds

  auth-service:
    build: ./services/auth-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
    depends_on:
      - jaeger
    networks:
      - msds

  user-service:
    build: ./services/user-service
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=development
    depends_on:
      - jaeger
    networks:
      - msds

  payment-service:
    build: ./services/payment-service
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=development
    depends_on:
      - jaeger
    networks:
      - msds

networks:
  msds:
    driver: bridge